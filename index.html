<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Fylo data storage component</title>

</head>
<body>
  <main>
    <section class="fylo-container">
      <img src="./images/logo.svg" alt="Fylo logo">
      <section class="icons">
        <div class="icon-img">
          <img src="./images/icon-document.svg" alt="" aria-hidden="true">
        </div>

        <div class="icon-img">
          <img src="./images/icon-folder.svg" alt="" aria-hidden="true">
        </div>

        <div class="icon-img">
          <img src="./images/icon-upload.svg" alt="" aria-hidden="true">
        </div>
      </section>
    </section>

    <section class="storage-container">
      <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
      <section class="progress-bar">
        <div class="gradient-bar">
          <div class="dot-container">
            <div class="dot"></div>
          </div>
        </div>
      </section>
      <h2>
        <span>0 GB</span>
        <span>100 GB</span>
      </h2>

      <section class="gb-left">
        <p>185 <span>GB left</span></p>
      </section>
    </section>
  </main>
  <!--
  <div class="attribution">

    Coded by <a href="https://github.com/1of1baw">Mohamed EL Bachir DIENG</a>.
  </div>
  -->
</body>
</html>
